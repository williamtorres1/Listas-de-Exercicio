            function exibirHabilidades (usuarios){
                    for (usuario of usuarios){

                    }
            }
            var usuarios = [
            {
                nome: "Diego",
                habilidades: ["JavaScript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }];
            exibirHabilidades(usuarios);       
        </script>
