    <body>
        <script>
            function experiencia(anos){
                switch(anos){
                    case 0:
                    case 1:
                        return console.log("Iniciante");
                    case 2:
                    case 3:
                        return console.log("Intermediário");
                    case 4:
                    case 5:
                    case 6:
                        return console.log("Avançado");
                    case 7:
                    default:
                        return console.log("Jedi Master");
                }
            }
            var anos_estudos = 7;
            experiencia(anos_estudos);
        </script>
    </body>
